<div class="container">
    <h2 class="text-purple text-center mb-5">Contactez-nous</h2>
    <div class="card shadow-lg p-3 mb-5">
      <div class="card-body d-flex justify-content-center">
        <form [formGroup]="contactForm" (ngSubmit)="onSubmit()" class="col-lg-8">
          <div class="mb-3">
            <label for="name" class="form-label">Nom</label>
            <input type="text" id="name" class="form-control" formControlName="name">
            <div *ngIf="contactForm.controls['name'].invalid && contactForm.controls['name'].touched" class="text-danger">
              Le nom est requis (min 3 caractères).
            </div>
          </div>
      
          <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input type="email" id="email" class="form-control" formControlName="email">
            <div *ngIf="contactForm.controls['email'].invalid && contactForm.controls['email'].touched" class="text-danger">
              Email invalide.
            </div>
          </div>
      
          <div class="mb-3">
            <label for="message" class="form-label">Message</label>
            <textarea id="message" class="form-control" formControlName="message"></textarea>
            <div *ngIf="contactForm.controls['message'].invalid && contactForm.controls['message'].touched" class="text-danger">
              Le message est requis (min 10 caractères).
            </div>
          </div>
      
          <button type="submit" class="btn btn-outline-purple" [disabled]="contactForm.invalid">Envoyer</button>
        </form>
      </div>
    </div>
</div>
